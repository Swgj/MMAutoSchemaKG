# KG Database
"neo4j_uri": "bolt://localhost:7687"
"neo4j_user": "neo4j"
"neo4j_password": "password"

# LLM and Embedding Model
"model_name": "gemini-2.5-flash"
"embedding_model_name": "gemini-embedding-001"

# HippoRAG
"hipporag_mode": "query2node"
"topk_nodes": 20
"ppr_alpha": 0.85

# ReAct
"max_iterations": 5
"max_new_tokens": 2048

# Data
"data_path": "example_data/locomo_hard_qa/locomo_hard_qa_t.json"
"output_path": "generation_result/gemini-2.5-flash/mmrag_evaluation/locomo-hard-0-qa-benchmark.json" 
"max_workers": 5

# benckmark mode
"benchmark_mode": true

# change database
"neo4j_database": "locomo-hard-0"